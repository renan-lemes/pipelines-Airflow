version: '3.8'

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.9.0
  env_file:
    - .env  # <-- Carrega o .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKEND: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/keys/cred.json
    _PIP_ADDITIONAL_REQUIREMENTS: google-cloud-bigquery mysql-connector-python

    # Repassando variÃ¡veis do .env explicitamente
    HOST_MYSQL: ${HOST_MYSQL}
    USERNAME_MYSQL: ${USERNAME_MYSQL}
    PASSWORD_MYSQL: ${PASSWORD_MYSQL}
    MYSQL_DATABASE: ${MYSQL_DATABASE}
    MYSQL_PORT: ${PORT_MYSQL}

  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./keys/cred.json:/opt/airflow/keys/cred.json
    - ./dags/.env:/opt/airflow/dags/.env
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    - postgres

services:
  postgres:
    container_name: airflow_postgres
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: -c "airflow db migrate && airflow users create \
      --username admin \
      --password admin \
      --firstname admin \
      --lastname User \
      --role Admin \
      --email renan_ll@hotmail.com"

volumes:
  postgres_data:
